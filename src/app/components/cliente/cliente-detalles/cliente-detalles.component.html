<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="font-weight-bold">Clientes</h1>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/admin/dashboard" href="#">Dashboard</a></li>
                        <li class="breadcrumb-item"><a routerLink="/admin/clientes" href="#">Lista de clientes</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Detalles de cliente</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <form action="#" method="post" [formGroup]="form">
                        <div class="card">
                            <div class="card-header border-0">
                                <h3 class="card-title">Detalles de cliente</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="nombre">Nombre:</label>
                                            <input readonly type="text" name="nombre" id="nombre" formControlName="nombre" class="form-control" placeholder="Nombre...">
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono">Telefono:</label>
                                            <input readonly type="text" name="telefono" id="telefono" formControlName="telefono" class="form-control" placeholder="Telefono...">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input readonly type="email" name="email" id="email" formControlName="email" class="form-control" placeholder="Email...">
                                        </div>
                                        <div class="form-group">
                                            <label for="dni">DNI:</label>
                                            <input readonly type="text" name="dni" id="dni" formControlName="dni" class="form-control" placeholder="DNI...">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="direccion">Direccion:</label>
                                            <input readonly type="text" name="direccion" id="direccion" formControlName="direccion" class="form-control" placeholder="Direccion...">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
